{% extends "base.html" %} 
{% block content %}
<section class="header">
    <h1>支付单处理记录</h1>
</section>

<div class="clearfix"></div>
<div class="well">
    <table class="table table-striped table-bordered table-hover" width="100%">
        <thead>
            <tr>
                <th>支付单UUID</th>
                <th>支付方式</th>
                <th>支付响应</th>
                <th>创建时间</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{record.payment_uuid}}</td>
                <td>{{record.paid_method}}</td>
                <td>{{record.pay_response_data}}</td>
                <td>{{record.create_time|date:"Y-m-d H:i:s.T"}}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">暂无数据</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="container-paginatio text-center">
        <a href="/cms/payment/{{page_info.payment}}/record/?page={{records.number|add:-1}}" class="btn btn-sm btn-default {{page_info.pre|yesno:' ,disabled, '}}">上一页</a>
        <a href="/cms/payment/{{page_info.payment}}/record/?page={{records.number|add:1}}" class="btn btn-sm btn-default {{page_info.next|yesno:' ,disabled, '}}">下一页</a>
    </div>
</div>
{% endblock %}
